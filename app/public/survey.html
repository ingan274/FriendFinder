    <div class="modal fade" id="match" tabindex="-1" role="dialog" aria-labelledby="match info" aria-hidden="true">

    <!-- API requests -->
    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            function validateForm() {
                var allFieldsValid = true;
                $(".custom-select").each(function () {
                    if (!$(this).val()) {
                        $(this).addClass("invalid");
                        allFieldsValid = false;
                    }
                })
                return allFieldsValid;
            }
            if (validateForm()) {
                var user = {
                    name: $("#name").val().trim(),
                    photo: $("#photoLink").val().trim(),
                    scores: [
                        parseInt($("#q-1").val()),
                        parseInt($("#q-2").val()),
                        parseInt($("#q-3").val()),
                        parseInt($("#q-4").val()),
                        parseInt($("#q-5").val()),
                        parseInt($("#q-6").val()),
                        parseInt($("#q-7").val()),
                        parseInt($("#q-8").val()),
                        parseInt($("#q-9").val()),
                        parseInt($("#q-10").val()),
                    ]
                }
                $.ajax("/api/friends", {
                    type: "POST",
                    data: user
                }).then(function (closestMatch) {
                    $(".form-control, #required").val("");
                    $("#user-name").text(user.name);
                    $("#match-name").text(closestMatch.name);
                    $("#match-photo").attr("src", closestMatch.photo);
                    $("#match").modal("toggle");
                })
            } else {
                $('html,body').scrollTop(0);
                $("#required").text("All fields are required.").css("color", "red");
            }
        })
    </script>
